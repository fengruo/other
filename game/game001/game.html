// 定义存放生成随机数的数组 
var array=new Array(); 
// 循环N次生成随机数 
 for(var i = 0 ; ; i++){ 
    // 只生成10个随机数 
    if(array.length<8){ 
          generateRandom(8);

   } 
} 
// 循环遍历随机数数组 

// 生成随机数的方法 
function generateRandom(count){ 
     var rand = parseInt(Math.random()*count+1); 
     for(var i = 0 ; i < array.length; i++){ 
          if(array[i] == rand){ 
               return false; 
          }      
     } 
     array.push(rand); 
}
